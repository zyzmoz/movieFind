<div class="jumbotron">
  <div class="container">
    <h4>Find a Movie</h4>
    <form (submit)="searchMovies()">
      <input class="form-control" type="text" name="searchStr" [(ngModel)]="searchStr">
      <br>
      <button type="" class="btn btn-primary btn-lg">Find</button>
      
    </form>
  </div>
</div>

<div *ngIf="searchRes" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>  
  </div>
  <div class="panel-body">
    <div class="row is-flex">
      <div *ngFor="let movie of searchRes;let i=index" class="col-md-2">        
        <div *ngIf="i < 18">
          <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
          
          <strong>{{movie.title}}</strong>
          <p>{{movie.release_date}}</p>    
          
          <p><a class="btn btn-default btn-block" routerLink="/movie/{{movie.id}}">View Details</a></p>
        </div>
      </div>
    </div>    
  </div>  
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Popular Movies</h3>  
  </div>
  <div class="panel-body">
    <div class="row is-flex">
      <div *ngFor="let movie of popularList;let i=index" class="col-md-2">        
        <div *ngIf="i < 6">
          <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
          
          <strong>{{movie.title}}</strong>
          <p>{{movie.release_date}}</p>    
          
          <p><a class="btn btn-default btn-block" routerLink="/movie/{{movie.id}}">View Details</a></p>
        </div>
      </div>
    </div>    
  </div>  
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">In Theater</h3>  
  </div>
  <div class="panel-body">
    <div class="row is-flex">
      <div *ngFor="let movie of theaterList;let i=index" class="col-md-2">        
        <div *ngIf="i < 6" >          
          <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">          
          <strong>{{movie.title}}</strong>
          <p>{{movie.release_date}}</p>
          <p><a class="btn btn-default btn-block" routerLink="/movie/{{movie.id}}">View Details</a></p>
        </div>
      </div>
    </div>    
  </div>  
</div>
